<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-3</title>
    <link rel="stylesheet" href="style-3.css">
    <script src="https://kit.fontawesome.com/e0650af9ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <div class="welcome">
            <center>
                <h2>Welcome Friend</h2>
                <p>To keep connected with us please<br>login with your personal info</p>
                <div class="sign-in-button">
                    <button>SIGN IN</button>
                </div>
            </center>
        </div>
    
        <div class="signup">
            <center>
                <h2>Create Account</h2>
                
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            
                <p>or use your email for registration</p>
            
                <form action="" method="get">
                    <div class="input-icons">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="input-icons">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-icons">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                
                    <button type="button" class="sing-up-button">SIGN UP</button>
                </form>
            </center>
        </div>
    </div>
    
</body>
</html>
